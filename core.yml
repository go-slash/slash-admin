            operationId: InitDatabase
            responses:
                "200":
                    $ref: '#/responses/SimpleMsgResp'
            summary: '"Initialize database | 初始化数据库"'
            tags:
                - core
    /role:
        delete:
            description: '"删除角色信息"'
            operationId: DeleteRole
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/IDReq'
                    type: object
            responses:
                "200":
                    $ref: '#/responses/SimpleMsgResp'
            summary: '"Delete role information | 删除角色信息"'
            tags:
                - role
